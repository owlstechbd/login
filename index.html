<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<!-- Main Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<!-- Bootstrap -->
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
									
  	<!-- google Font  -->
  	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;500&display=swap" rel="stylesheet">

  	<!-- Font awesome -->
	<script src="https://kit.fontawesome.com/b2b7d27ef0.js" crossorigin="anonymous"></script>
</head>
<body>

	<section class="login">
		<div class="container">
			<div class="login-box">
				<div class="logo">
					<img src="images/logo.png" alt="">
				</div>
				<form action="">
					<label for="PersonalId">Your personal ID:</label>
					<input type="text" id="PersonalId" required>
					<label for="UserName">Your username:</label>
					<input type="text" id="UserName" required>
					<div class="submite-btn">
						<input type="submit" value="Ok">
					</div>
					<p>Please input your personal ID as well as your username
						(as was received at the time of registration)</p>
				</form>
			</div>
		</div>
	</section>


	<!-- jquary-cdn-link -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
